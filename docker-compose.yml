version: '3.5'

services:
    postgres:
        container_name: postgres_container
        image: postgres
        environment:
            POSTGRES_USER: ${POSTGRES_USER:-postgres}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
            PGDATA: /data/postgres
        volumes:
            - ./database/postgres_vol:/data/postgres
        ports:
            - "5432:5432"
        networks:
            - postgres
        restart: unless-stopped

    pgadmin:
        container_name: pgadmin_container
        image: dpage/pgadmin4
        environment:
            PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-pgadmin4@pgadmin.org}
            PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
            PGADMIN_CONFIG_SERVER_MODE: 'False'
        volumes:
            - ./database/pgadmin_vol:/var/lib/pgadmin
        ports:
            - "${PGADMIN_PORT:-5050}:80"
        networks:
            - postgres
        restart: unless-stopped
    
    sumo:
        container_name: sumo_container
        build:
            app/sumo
        volumes:
            - ./app/sumo/sumo_vol:/home
        # ports:
        #     - "5432:5432"
        networks:
            - postgres
        command: tail -f /dev/null # keeping the container alive
        restart: unless-stopped

    backend:
        container_name: backend_container
        build:
            app/backend
        volumes:
            - ./app/backend/backend_vol:/home
        # ports:
        #     - "5432:5432"
        networks:
            - postgres
        command: tail -f /dev/null # keeping the container alive
        restart: unless-stopped

networks:
    postgres:
        driver: bridge
